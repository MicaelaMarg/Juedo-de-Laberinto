<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    




    <section id="recomendaciones" class="py-5 bg-dark text-white">
        <div class="container-game">
            <!-- Explicación a la izquierda -->
            <div class="explicacion">
                <h3>¿Cómo Jugar?</h3>
                <p>
                    ¡Bienvenido al Laberinto de Código! 🎮<br>
                    Usa las funciones <strong>moverArriba()</strong>, <strong>moverAbajo()</strong>, 
                    <strong>moverIzquierda()</strong> y <strong>moverDerecha()</strong> 
                    para guiar al personaje ⭐ hasta la meta 🏁.<br>
                    ¡Demuestra tus habilidades de programación! 💻
                </p>
            </div>
            
            <!-- Juego a la derecha -->
            <div class="laberinto-juego">
                <h2 class="text-center display-5 fw-bold mb-4">JUEGO</h2>
                <div id="laberinto"></div>
                <textarea id="codigo-usuario" placeholder="Escribe tus movimientos aquí..."></textarea>
                <button onclick="ejecutarCodigo()">Ejecutar</button>
                <p id="resultado"></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
